<code class="code"><span class="keyword">let</span>&nbsp;<span class="keyword">rec</span>&nbsp;find_alive_tcp&nbsp;tcps&nbsp;key&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">match</span>&nbsp;<span class="constructor">Hashtbl</span>.find_option&nbsp;tcps&nbsp;key&nbsp;<span class="keyword">with</span><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;find_alive_tcp&nbsp;tcps&nbsp;key<br>
